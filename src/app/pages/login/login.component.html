<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
        <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
        <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email address</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
        <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
        <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 8 characters long</div>
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input" />
      <label for="rememberMe" class="form-check-label">Remember Me</label>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
</div>
